backend:
  name: git-gateway
  branch: main


media_folder: "static/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: config
    label: Site Configuration
    files:
      - name: config
        label: Site Configuration
        file: site-metadata.json
        fields:
          - widget: string
            name: title
            label: Title
            required: true
          - widget: string
            name: description
            label: Description
            required: true
  - name: projects
    label: Projects
    create: true
    extension: md
    slug: '{{slug}}'
    files:
      - name: project
        label: Project
        file: /src/projects/
        fields:
          - widget: boolean
            name: new
            label: new
            default: false
          - widget: string
            name: title
            label: title of project
            required: true
          - widget: list
            name: tags
            label: tags
            default: ["graphic work"]
          - widget: markdown
            name: description
            label: Description
            required: true